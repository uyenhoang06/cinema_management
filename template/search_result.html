

<!DOCTYPE html>

{% extends 'home.html' %}
{ % load static %}

{% block main_content %}

<h1>List Booking</h1>

{% if booking %}
  {% for b in booking %}
    <p>{{b.id}} | <a href="ticket/payment_detail/{{b.id}}">{{b.code}} </a> | {{b.created_at}} | {{b.customer}}</p>
  {% endfor %}

{% else %}
<p>Nothing found</p>
{% endif %}


{% endblock %}
