<!DOCTYPE html>

{% extends 'profile.html' %}
{ % load static %}

{% block main_content %}

<h1> Update Profile </h1>

<div class="container-fluid">
    <form action = "{% url 'account:update_profile' user.id %}" method=POST enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit" class="btn btn-success">
    </form>
</div>


{% endblock %}
